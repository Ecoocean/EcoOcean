name: Node Continuous Integration - Client

on:
 
  pull_request:
    branches: [ master ]

jobs:
  test_pull_request:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./client
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14
      - run: npm ci
      - run: npm test
      - run: npm run build
        name: Archive production artifacts
        uses: actions/upload-artifact@v2
        with:
          name: add-logs
          path: |
            /home/runner/.npm/_logs/*