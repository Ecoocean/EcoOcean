name: Node Continuous Integration - Client

on:
 
  pull_request:
    branches: [ master ]

jobs:
  test_pull_request:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14
      - run: clientnpm ci
        working-directory: ./client
      - run: npm test
        working-directory: ./client
      - run: npm run build
        working-directory: ./client